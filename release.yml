name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0, v1.1, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller SerialView.spec
    
    - name: Create ZIP archive
      run: |
        cd dist
        Compress-Archive -Path SerialView.exe -DestinationPath SerialView-Windows.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SerialView-Windows
        path: dist/SerialView-Windows.zip
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/SerialView-Windows.zip
        body: |
          ## SerialView Release ${{ github.ref_name }}
          
          ### Download
          - Windows: `SerialView-Windows.zip`
          
          ### Installation
          1. Download the ZIP file
          2. Extract SerialView.exe
          3. Run the executable
          
          ### Changelog
          - See CHANGELOG.md for details
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
